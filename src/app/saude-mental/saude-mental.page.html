<ion-header>
  <ion-toolbar>
    <ion-title>Inserir Pessoa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Id:</ion-label>
      <ion-input type="text" name="Id" [(ngModel)]="model.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>     
    <ion-item>
      <ion-label stacked>Idade:</ion-label>
      <ion-input type="text" name="idade" [(ngModel)]="model.idade"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Saúde mental</ion-label>
      <ion-select [(ngModel)]="model.saudeMental">
        <ion-select-option [value]="1">Péssima</ion-select-option>
        <ion-select-option [value]="2">Ruim</ion-select-option>
        <ion-select-option [value]="3">Normal</ion-select-option>
        <ion-select-option [value]="4">Boa</ion-select-option>
        <ion-select-option [value]="5">Ótima</ion-select-option>
      </ion-select>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Raça/Cor:</ion-label>
      <ion-input type="text" name="racaCor" [(ngModel)]="model.racaCor"></ion-input>
    </ion-item>  
  </ion-list>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button center ion-button block (click)="save()">Salvar</ion-button>
    </ion-col>
  </ion-row>

<ion-grid>
  <ion-row>
    <ion-button (click)="buscarPorId()">Buscar pessoa por Id</ion-button>
    <ion-input type="text" name="idBusca" [(ngModel)]="idBusca"></ion-input>
  </ion-row>
  <ion-row>
    <ion-button (click)="buscarPorSaudeMental()">Buscar pessoas por Saúde Mental</ion-button>
    <ion-select [(ngModel)]="saudeMentalBusca">
      <ion-select-option [value]="1">Péssima</ion-select-option>
      <ion-select-option [value]="2">Ruim</ion-select-option>
      <ion-select-option [value]="3">Normal</ion-select-option>
      <ion-select-option [value]="4">Boa</ion-select-option>
      <ion-select-option [value]="5">Ótima</ion-select-option>
    </ion-select>
  </ion-row>
</ion-grid>
</ion-content>
